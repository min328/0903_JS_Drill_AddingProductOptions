<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품주문화면구현 상품선택</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div id="wrap">
        <p id="title">프랜드 모카 블랜딩 커피 1kg</p>
        <table id="productInfo">
            <tbody>
                <tr>
                    <td>적립금</td>
                    <td>480 pint</td>
                </tr>
                <tr>
                    <td>판매가격</td>
                    <td class="price"><span id="price">25000</span>원</td>
                </tr>
                <tr>
                    <td>분쇄도선택</td>
                    <td>
                        <select id="extraOption" onchange="fnAddProduct()">
                            <option value="0">--옵션선택--</option>
                            <option value="1">원두상태(홀빈)(+0원)</option>
                            <option value="2">더치커피용분쇄(+2000원)</option>
                            <option value="3">드립커피용분쇄(+4000원)</option>
                        </select>
                    </td>
                </tr>
            </tbody>
        </table> <!-- table#productInfo -->
        <table id="addProduct">
            <!-- 상품 옵션 추가 되는 곳 -->
            <!-- 
                <tr>
                    <td class="option_name"></td>
                    <td><input type="number"></td>
                    <td class="option_price">원</td>
                    <td><button type="button" class="deleOptBtn">x</button></td>
                </tr>
             -->
        </table> <!-- table#addProduct -->
        <div id="totalPrice">
            총 상품 금액<span id="totalSum">0</span>원
        </div> <!-- div#totalPrice -->
    </div><!-- div#wrap -->
</body>
<script src="script/script.js"></script>
</html>
